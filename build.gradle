buildscript {
	repositories {
		google()
		jcenter()
	}
	dependencies {
		classpath 'com.android.tools.build:gradle:3.3.0-alpha03'
	}
}
apply plugin: 'android'

allprojects {
	repositories {
		google()
		jcenter()
	}
}

android {
	compileSdkVersion 'android-28'
	buildToolsVersion '28.0.0'
	buildTypes {
		release {
			minifyEnabled false
			proguardFile getDefaultProguardFile('proguard-android.txt')
		}
	}
	lintOptions {
		abortOnError false
	}
}
